<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 5px;
            max-width: 400px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a Mi Sitio Web</h1>
</header>

<main>
    <h2>Contacto</h2>
    <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
        <textarea id="message" name="message" placeholder="Tu mensaje" rows="5" required></textarea>
        <button type="submit">Enviar</button>
    </form>
    <div id="response"></div>

    <h2>Botón Interactivo</h2>
    <button onclick="interact()">Haz clic aquí</button>
    <p id="interactiveResponse"></p>
</main>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var message = document.getElementById('message').value;

        var responseDiv = document.getElementById('response');
        responseDiv.innerHTML = `<p>Gracias ${name}, hemos recibido tu mensaje:</p><p>${message}</p><p>Nos pondremos en contacto contigo en ${email}.</p>`;
    });

    function interact() {
        var response = document.getElementById('interactiveResponse');
        response.textContent = "¡Gracias por interactuar con nosotros!";
    }
</script>

</body>
</html>
